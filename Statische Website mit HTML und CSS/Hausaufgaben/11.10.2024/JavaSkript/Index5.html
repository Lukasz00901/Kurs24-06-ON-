<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vergleich von Operatoren (== vs ===)</title>
</head>
<body>
    <h1>Vergleichsoperatoren</h1>

    <script>
        let zahl1 = 5;
        let zahl2 = '5';

        let ergebnis1 = (zahl1 == zahl2);
        console.log("Mit == verglichen:", ergebnis1);

        let ergebnis2 = (zahl1 === zahl2);
        console.log("Mit === verglichen:", ergebnis2);
    </script>
</body>
</html>
