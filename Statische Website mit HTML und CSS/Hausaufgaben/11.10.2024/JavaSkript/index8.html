<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funktionen</title>
</head>
<body>
    <h1>Funktion: Begrüßung</h1>

    <script>
        function begruessung(name) {
            return "Hallo, " + name + "!";
        }

        let begruessung1 = begruessung("Stefan");
        console.log(begruessung1);

        let begruessung2 = begruessung("Tim");
        console.log(begruessung2);

        let begruessung3 = begruessung("Lukas");
        console.log(begruessung3);
    </script>
</body>
</html>
