<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Datentypen</title>
</head>
<body>
    <h1>JavaScript Datentypen</h1>

    <script>
        let zahl = 42;
        console.log("Number:", zahl);

        let text = "Hallo Welt";
        console.log("String:", text);

        let istWahr = true;
        console.log("Boolean:", istWahr);

        let array = [1, 2, 3, 4, 5];
        console.log("Array:", array);

        let person = {
            name: "Lukas",
            alter: 22,
            istGamer: true
        };
        console.log("Object:", person);
    </script>
</body>
</html>
