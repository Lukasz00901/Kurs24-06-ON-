<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variablen und Datentypen</title>
</head>
<body>
    <h1>Variablen und Datentypen</h1>

    <script>
        let alter = 22;
        console.log("Let - Alter:", alter);

        const name = "Lukas";
        console.log("Const - Name:", name);

        var istStudent = true;
        console.log("Var - Ist Gamer:", istStudent);
    </script>
</body>
</html>
