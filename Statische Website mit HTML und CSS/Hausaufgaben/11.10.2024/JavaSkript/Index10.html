<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsolenausgabe bei Bedingung</title>
</head>
<body>
    <h1>Konsolenausgabe bei Bedingung</h1>

    <script>
        let zahl = 15;

        if (zahl > 10) {
            console.log("Die Zahl ist größer als 10.");
        } else {
            console.log("Die Zahl ist 10 oder kleiner.");
        }
    </script>
</body>
