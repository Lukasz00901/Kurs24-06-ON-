<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schleifen</title>
</head>
<body>
    <h1>Schleifen</h1>

    <script>
        console.log("For-Schleife: Zahlen von 1 bis 10");
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }

        console.log("While-Schleife: Zahlen von 0 bis 5");
        let j = 0;
        while (j <= 5) {
            console.log(j);
            j++;
        }
    </script>
</body>
</html>
